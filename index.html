<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Airways</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="box">
        <div class="flight_location">
            <div class="departure">
                <h1>FRA</h1>
                <p>FRANKFURT</p>
            </div>
            <div class="to"></div>
            <div class="arrival">
                <h1>AMS</h1>
                <p>AMSTERDAM</p>
            </div>
        </div>
        <div class="passenger_info">
            <div>
                <h3>FLIGHT</h3>
                <p>815</p>
            </div>
            <div>
                <h3>GATE</h3>
                <p>23G</p>
            </div>
            <div>
                <h3>SEAT</h3>
                <p>10F</p>
            </div>
        </div>
        <div class="flight_info">
            <div>
                <h3>PASSENGER</h3>
                <p>Robert De Niro</p>
                <h3>CLASS</h3>
                <p>Business</p>
                <h3>DEPARTURE</h3>
                <p>3:45am, Dec 15</p>
            </div>
            <div class="qr"><img src="./media/qr.svg"></div>
        </div>
    </div>
</body>
</html>
